<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Прогноз погоды</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input[type=text] { width: 300px; padding: 8px; }
        button { padding: 8px 12px; }
        #suggestions { border: 1px solid #ccc; max-width: 300px; }
        #suggestions div { padding: 5px; cursor: pointer; }
        #suggestions div:hover { background: #eee; }
        #weather { margin-top: 20px; }
    </style>
</head>
<body>
<h1>Прогноз погоды</h1>
<p>Введите название города:</p>
<input type="text" id="city-input" autocomplete="off" />
<div id="suggestions"></div>
<button onclick="getWeather()">Узнать погоду</button>

<div id="weather"></div>

<script>
const input = document.getElementById('city-input');
const suggestions = document.getElementById('suggestions');
const weatherDiv = document.getElementById('weather');

input.addEventListener('input', () => {
    const q = input.value.trim();
    if (q.length < 2) {
        suggestions.innerHTML = '';
        return;
    }
    fetch(`/api/autocomplete/?q=${encodeURIComponent(q)}`)
        .then(res => res.json())
        .then(data => {
            suggestions.innerHTML = '';
            data.results.forEach(city => {
                const div = document.createElement('div');
                div.textContent = city;
                div.onclick = () => {
                    input.value = city;
                    suggestions.innerHTML = '';
                };
                suggestions.appendChild(div);
            });
        });
});

function getWeather() {
    const city = input.value.trim();
    if (!city) {
        alert('Введите город');
        return;
    }
    fetch('/api/weather/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({city})
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            weatherDiv.innerHTML = `<p style="color:red;">Ошибка: ${data.error}</p>`;
            return;
        }
        weatherDiv.innerHTML = `
            <h2>Погода в ${data.city}</h2>
            <p>Время: ${data.time}</p>
            <p>Температура: ${data.temperature} °C</p>
            <p>Ветер: ${data.windspeed} м/с</p>
            <p>Влажность: ${data.humidity} %</p>
        `;
    });
}

window.onload = () => {
    const lastCity = "{{ last_city|default:'' }}";
    if (lastCity) {
        input.value = lastCity;
        getWeather();
    }
};
</script>
</body>
</html>
