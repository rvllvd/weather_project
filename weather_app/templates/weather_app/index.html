{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="{% static 'weather_app/style.css' %}">
</head>
<body>
<div class="background"></div>
<div class="container">
    <h1>Прогноз погоды</h1>
    <p>Введите название города:</p>
    <input type="text" id="city-input" autocomplete="off" />
    <div id="suggestions"></div>
    <button onclick="getWeather()">Узнать погоду</button>
    <div id="weather"></div>
</div>
<script src="{% static 'weather_app/script.js' %}"></script>
<script>
window.onload = () => {
    const lastCity = "{{ last_city|default:'' }}";
    if (lastCity) {
        document.getElementById('city-input').value = lastCity;
        getWeather();
    }
};
</script>
</body>
</html>
